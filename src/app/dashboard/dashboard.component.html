<div class="chart-container">
  <h2>Account Balance Over Time</h2>
  <ngx-charts-line-chart
    [view]="[700, 400]"
    [scheme]="'cool'"
    [results]="lineChartData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true">
  </ngx-charts-line-chart>
</div>

<div class="chart-container">
  <h2>Monthly Spending by Category</h2>
  <ngx-charts-pie-chart
    [view]="[700, 400]"
    [scheme]="'cool'"
    [results]="pieChartData"
    [legend]="true">
  </ngx-charts-pie-chart>
</div>
